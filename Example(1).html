<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Example.html</title>
<style type="text/css">
.blue { color: navy; }
.red { color: red; }
.green { color: green; }
.line { border: 1px solid #333; }
</style>
<script src="jquery-3.1.0.min.js"></script>
<script>
$(document).ready(function() {
   $('*').addClass('line');
   $('p').addClass('blue');
   $('#list').addClass('red');
   $('.item').addClass('green');
});
</script>
</head>
<body>
<p>Web Scrape 網路爬蟲</p>
<p>網路爬蟲程式</p>
<ol id="list">
  <li>CSS 選擇器</li>
  <li class='item'>XPath 表達式</li>
  <li>正規表達式</li>
  <li class='item'>DOM 瀏覽方法</li> 
</ol>
</body>
</html>
